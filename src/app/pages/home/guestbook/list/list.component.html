<div class="container-fluid">
  <div class="h3">GuestBook</div>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-2">
        <button (click)="add()" type="button" class="btn btn-outline-success"><fa-icon class="pe-2" [icon]="faPlus"></fa-icon> Add</button>
      </div>
      <div class="col-5"></div>
      <div class="col-4">
        <form [formGroup]="searchForm" class="d-flex" (submit)="search()">
          <input formControlName="searchTxt" class="form-control me-2" type="search" placeholder="Name, Surname..." aria-label="Search">
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-11">
        <table class="text-center table table-light table-striped table-hover table-responsive">
          <thead>
          <tr class="table-dark">
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngIf="guests?.length > 0; else noRows">
            <tr *ngFor="let guest of guests; index as i;">
              <td>{{guest.name}}</td>
              <td>{{guest.surname}}</td>
              <td>{{guest.email}}</td>
              <td>
                <fa-icon (click)="show(i)" style="cursor: pointer" [icon]="faEye"></fa-icon>
                <fa-icon (click)="update(i)" style="cursor: pointer" class="ps-3" [icon]="faPencil"></fa-icon>
                <fa-icon (click)="delete(i)" style="cursor: pointer" class="ps-3" [icon]="faTrash"></fa-icon>
              </td>
            </tr>
          </ng-container>
          <ng-template #noRows>
            <tr>
              <td colspan="4">No results found</td>
            </tr>
          </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
